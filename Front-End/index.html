<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro Produtos</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>


<body page='cadastro'>
    <div id="cadastroRegistro">

    <header>
    <h2>Cadastro de Produtos</h2>
    </header>
    
    <div class="nomeProduto">Nome do Produto</div>
    <input type = 'text' id='nomeProduto'/>

    <div class="descricao">Descrição do Produto</div>
    <input type = 'text' id='descricao'/>

    <div class="quantidade">Quantidade</div>
    <input type="number" id='quantidade'/>

    <div class="precoUnitario">Preço Unitário</div>
    <input type="number" id='precoUnitario'/>

    <div>
    <button onclick="cadastrarItem()">Cadastrar</button>
    <button class = "azul" type="button">
        <a href="listagem.html"> Busca </a>
    </button> 
    </div>
</div>

</body>
</html>
